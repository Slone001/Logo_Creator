<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/season_logo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Designer-Tool</title>
</head>
    <body>
        <div class="header-container">
            <a href="{{ url_for('main.index') }}" class="logo">
                <img src="{{ url_for('static', filename='img/FL_logo.png') }}" alt="Logo">
            </a>
            <h1>Designer-Tool</h1>
        </div>

        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('main.index')}}">Home-Page</a>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </nav>

        <div class="button-container">
            {% for folder in folders %}
                <a href="/season/{{ folder }}" class="folder-button">{{ folder }}</a>
            {% endfor %}
        </div>
    </body>
</html>
